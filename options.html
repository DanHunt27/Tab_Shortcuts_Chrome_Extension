<html>
<head>
	<title>Options for Tab Shortcuts</title>
	<script type="text/javascript" src="options.js"></script>
</head>
<body>

<form action="#" method="post" id="mainForm">
	<fieldset>
		<legend>Options for Tab Shortcuts</legend>
	<p>Select a the behavior you would like to happen when the button is pressed</p>
	<p>
		<label><input type="radio" name="opt" value="1" checked /> Close all tabs but the current one</label> <br>
		<label><input type="radio" name="opt" value="2" /> Close all tabs and open up a new tab</label>
	</p>
	
	<p><button type="button" name="getVal" id="saveButton">Save</button></p>
	<p>*Please restart the browser for the changes to take effect</p>
	
	</fieldset>
</form>

</body>
</html>
